<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script>
           for( let i=0; i<=10; ++i){
                document.write(i + "<br>");
           }
            
            for( let i=10; i>=0; --i){
                document.write(i + "<br>");
            }
            let count = 0 
            for(let i = 0;i<=10; i++){
                for(let j = 0;j<=10;j++){
                    count++;
                    console.log(count + ":"+ i + " " + j);
                }

            }
    </script>
       
</head>
<body>
</body>
</html>
